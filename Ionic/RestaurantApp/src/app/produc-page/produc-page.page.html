<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Product Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img [src]="ruta">
    </ion-img>
    <ion-item>
      <ion-label>{{nombreplato}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{tamano}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{allergens}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{descripcion}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{infonutricional}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{precio}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{tipo}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
